services:
    kunstmaan_search.transformers.nodetransformer:
        class: %kunstmaan_search.transformers.nodetransformerclass%
        arguments:
            - { container: @service_container }

    kunstmaan_search.transformers.elasticatransformer:
        class: %kunstmaan_search.transformers.elasticatransformerclass%
        arguments: [@doctrine.orm.entity_manager, %kunstmaan_search.entity.website%, [identifier: id, hydrate: true]]